<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let ditto=function(n1,n2){
           sum=n1+n2;          
        }
        ditto(2,3);
        document.write(sum);

        let omg=function(n3){
            total=sum+n3;
            return total;
        }
        document.write(omg(3,4));
    </script>
